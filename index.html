<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/weatherapp.css" />
    <link rel="stylesheet" href="./css/currentweather.css" />
    <link rel="stylesheet" href="css/5days.css" />
    <link rel="stylesheet" href="./css/3hrs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="icon" href="images/sun.ico" type="image/x-icon" sizes="32x32" />
    <title>Weather App</title>
    <script src="3hrs.js"></script>
    <script src="currentweather.js" defer></script>
    <script src="5days.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYNsBffVio3kDhUhTIhgdZ7fch_kbsYbQ&libraries=places"></script>
  </head>
  <body>
    <header></header>
    <section class="mainSection">
      <section class="headerBar">
        <select class="favoriteCities">
          <option disabled selected value="Favorite Cities">
            Favorite Cities
          </option>
        </select>
        <div id="searchCity">
          <input id="searchBar" placeholder="City Name" autocomplete="off" />
          <button id="searchBtn">Search</button>
        </div>
      </section>
      <h3 id="title">Current weather</h3>
      <section class="mainPart">
        <section class="currentWeather">
          <div>
            <!--<i class="fa-solid fa-star" id="star"></i>-->
            <i class="fa-regular fa-star" id="star1"></i>
            <h1 id="currentWeatherCity">City Name</h1>
            <img
              id="currentWeatherIcon"
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="currentWeather"
            />
            <p id="currentWeatherTemp">#c</p>
            <p id="currentWeatherHumidity">0%</p>
            <p id="currentWeatherFeel">Feel like</p>
          </div>
        </section>
        <section class="forecast">
          <h3 id="title">Daily Forecast - 5 days</h3>
          <ul class="dayForecast">
            <li id="day">
              <h1 id="dayOne">Loading</h1>
              <img
                id="weatherIcon1"
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather"
              />
              <h2 id="day1Temperature">0°C</h2>
              <h4>Humidity:0%</h4>
            </li>
            <li id="day">
              <h1 id="dayTwo">Loading</h1>
              <img
                id="weatherIcon2"
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather"
              />
              <h2 id="day2Temperature">0°C</h2>
              <h4>Humidity:0%</h4>
            </li>
            <li id="day">
              <h1 id="dayThree">Loading</h1>
              <img
                id="weatherIcon3"
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather"
              />
              <h2 id="day3Temperature">0°C</h2>
              <h4>Humidity:0%</h4>
            </li>
            <li id="day">
              <h1 id="dayFour">Loading</h1>
              <img
                id="weatherIcon4"
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather"
              />
              <h2 id="day4Temperature">0°C</h2>
              <h4>Humidity:0%</h4>
            </li>
            <li id="day">
              <h1 id="dayFive">Loading</h1>
              <img
                id="weatherIcon5"
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather"
              />
              <h2 id="day5Temperature">0°C</h2>
              <h4>Humidity:0%</h4>
            </li>
          </ul>
        </section>

        <section class="threeHrRange"></section>
      </section>
    </section>
  </body>
</html>
